<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Raças</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'raca_lista' %}">Raças</a>
        <a href="{% url 'cachorro_lista' %}">Cachorros</a>
    </div>
    <div class="container">
        <h1>Lista de Raças</h1>
        <ul>
            {% for raca in racas %}
                <li>
                    <a href="{% url 'raca_detail' raca.pk %}">{{ raca.nome }}</a>
                </li>
            {% empty %}
                <li>Nenhuma raça cadastrada.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'raca_create' %}">Adicionar Nova Raça</a>
    </div>
</body>
</html>
